<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="javascript.js" defer></script>
    <link rel = "icon" href = "https://cdn.iconscout.com/icon/premium/png-256-thumb/etch-a-sketch-2217720-1848704.png" type = "image/x-icon">
    <title>Etch-a-Sketch!</title>
</head>
<body>
    <div class="container">
        <div class = "drawPanel"></div>
        <div class="toggles">
            <input type="checkbox" class="checkbox" id ="checkbox1">
            <label for="checkbox1" class ="label1">
                <div class="ball"></div>
            </label>
            <p class="toggleLabel">Color</p>
            <input type="checkbox" class="checkbox" id ="checkbox2">
            <label for="checkbox2" class ="label2">
                <div class="ball"></div>
            </label>
            <p class="toggleLabel">Shading</p>
        </div>
        <button class = "clearButton">Clear drawing pad!</button>
    </div>
</body>
</html>
